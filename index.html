<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Tourism Website</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Book Your Trip</h2>
    <p>Discover amazing destinations with us!</p>
    <a href="#booking" class="btn">Start Booking</a>
  </section>

  <!-- Destinations -->
  <div class="container">
    <h2>Top Destinations</h2>

    <div class="place">
      <h3>New York</h3>
      <img src="images/NewYork.jpeg" width="100%" alt="New York">
      <p>The city that never sleeps!</p>
      <button class="details-btn"
        data-place="New York"
        data-description="The Big Apple, famous for Times Square and Central Park."
        data-details="Explore the Empire State Building, Statue of Liberty, and enjoy Broadway shows.">
        View Details
      </button>
    </div>

    <div class="place">
      <h3>Bali</h3>
      <img src="images/Bali.jpg" width="100%" alt="Bali">
      <p>Island of Gods with serene beaches.</p>
      <button class="details-btn"
        data-place="Bali"
        data-description="A paradise with temples, beaches, and culture."
        data-details="Visit Ubud, Tanah Lot Temple, and enjoy water sports in Nusa Dua.">
        View Details
      </button>
    </div>

    <div class="place">
      <h3>Paris</h3>
      <img src="images/Paris.jpg" width="100%" alt="Paris">
      <p>The city of love.</p>
      <button class="details-btn"
        data-place="Paris"
        data-description="The romantic capital of France."
        data-details="See the Eiffel Tower, Louvre Museum, and enjoy Seine River cruises.">
        View Details
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p id="modal-details"></p>
      <button id="book-now">Book Now</button>
    </div>
  </div>

  <!-- Booking Form -->
  <div class="container" id="booking">
    <h2>Booking Form</h2>
    <form id="booking-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="text" id="destination" name="destination" placeholder="Destination" required>
      <input type="date" id="date" name="date" required>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <h2>ðŸŽ‰ Booking Confirmed!</h2>
      <p id="popup-message"></p>
      <a href="view_bookings.php" class="btn">View All Bookings</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
